<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>WebGL App</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
  <div id="root"></div>

  <template id="scene">
    <a-scene
      background="color: #233"
      light="defaultLightsEnabled: false"
      inspector="url: ../../web_modules/aframe-inspector.js"
    >
      <!-- Camera and Sun light -->
      <a-entity camera="fov: 39; near: 1e-2; far: 1e2" position="1 2 5" orbit-controls>
        <a-entity light="type: directional; intensity: 0.7"></a-entity>
      </a-entity>

      <!-- Geometry -->
      <a-entity geometry="primitive: icosahedron" material="roughness: 0.5; color: #f95" shadow></a-entity>

      <!-- Coordinate grid -->
      <a-entity coordinate></a-entity>

      <!-- Ambient light -->
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>
    </a-scene>
  </template>

  <script type="module">
    import { main } from './index.js';
    main()
  </script>
</body>
