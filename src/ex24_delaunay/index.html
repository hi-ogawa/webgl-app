<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>WebGL App</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
  <div id="root"></div>

  <template id="scene">
    <a-scene
      background="color: #233"
      light="defaultLightsEnabled: false"
      inspector="url: ../../web_modules/aframe-inspector.js"
    >
      <a-asset>
        <a-mixin
          id="point"
          scale="0.05 0.05 0.05"
          geometry="primitive: icosphere; subdiv: 1"
          material="shader: flat; color: #ff0"
        ></a-mixin>
        <a-mixin
          id="sphere"
          geometry="primitive: icosphere; subdiv: 3"
          material="opacity: 0.15; color: #fff; depthWrite: false"
        ></a-mixin>
      </a-asset>

      <a-entity delaunay>
        <!-- NOTE: "boundary" is difficult to visualize with "interior", so disable it for now -->
        <a-entity id="boundary" visible="false" material="opacity: 0.5; flatShading: true; side: double; color: #fa8"></a-entity>
        <a-entity id="interior" material="opacity: 0.8; flatShading: true; side: double; color: #8af"></a-entity>
        <a-entity id="wireframe" material="shader: flat; wireframe: true; color: #fca"></a-entity>
        <a-entity id="spheres"></a-entity>
      </a-entity>
      <a-entity id="handles"></a-entity>

      <!-- Camera and Sun light -->
      <a-entity camera="fov: 39; near: 1e-2; far: 1e2" position="1 1 6" orbit-controls="drawLookat: false">
        <a-entity light="type: directional; intensity: 0.5"></a-entity>
      </a-entity>

      <!-- Coordinate grid -->
      <a-entity coordinate-grid="y: true; z: false; xy: true; zx: false"></a-entity>

      <!-- Ambient light -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    </a-scene>
  </template>

  <script type="module">
    import { main } from './index.js';
    main()
  </script>
</body>
