<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>WebGL App</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
  <div id="root"></div>

  <template id="scene">
    <a-scene
      background="color: #233"
      light="defaultLightsEnabled: false"
      inspector="url: ../../web_modules/aframe-inspector.js"
    >
      <a-asset>
        <a-mixin
          id="point"
          scale="0.05 0.05 0.05"
          geometry="primitive: icosphere"
          material="shader: flat; color: #ff0"
        ></a-mixin>
      </a-asset>

      <a-entity
        physics
        geometry
        material="shader: flat; wireframe: true; wireframeLinewidth: 1.5; color: #f84; opacity: 0.8"
      ></a-entity>
      <a-entity id="handle1" position="-1 0 0" simple-controls><a-entity mixin="point"></a-entity></a-entity>
      <a-entity id="handle2" position="1 0 0.05" simple-controls><a-entity mixin="point"></a-entity></a-entity>

      <!-- Camera and Sun light -->
      <a-entity camera="fov: 39; near: 1e-2; far: 1e2" position="1 1 6" orbit-controls="drawLookat: false">
        <a-entity light="type: directional; intensity: 0.35"></a-entity>
      </a-entity>

      <!-- Coordinate grid -->
      <a-entity coordinate-grid="y: true; xy: true; zx: false"></a-entity>

      <!-- Ambient light -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    </a-scene>
  </template>

  <script type="module">
    import { main } from './index.js';
    main()
  </script>
</body>
