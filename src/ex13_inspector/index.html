<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>WebGL App</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
  <div id="root"></div>

  <template id="scene">
    <a-scene
      background="color: #233"
      inspector="url: ../../web_modules/aframe-inspector.js"
    >
      <a-entity
        id="flower" flower="numPetals: 8; openAngle: 30;"
        visible="false"
      ></a-entity>

      <a-entity
        id="geometry-viewer"
        geometry="primitive: my-triangle; n: 32"
        material="wireframe: true; color: #f84"
        visible="false"
      ></a-entity>

      <a-entity
        url-geometry-loader="url: ../../thirdparty/libigl-tutorial-data/bunny.off"
        material="flatShading: true; color: #6ad"
        position="0 0 0"
        visible="false"
      ></a-entity>

      <!-- ../../thirdparty/libigl-tutorial-data/bunny.mesh -->
      <!-- ../../misc/data/bunny.off.tetwild.mesh -->
      <!-- visualize-tetrahedron-mesh="url: ../../misc/data/cube.mesh" -->
      <!-- visualize-tetrahedron-mesh="url: ../../misc/data/icosphere.mesh" -->
      <!-- visualize-tetrahedron-mesh="url: ../../misc/data/bunny.off.tetwild.1e-2.mesh" -->
      <!-- visualize-tetrahedron-mesh="url: ../../misc/data/monkey.mesh" -->
      <a-entity
        visualize-tetrahedron-mesh="url: ../../misc/data/monkey.mesh"
        material="flatShading: true; color: #6ad; opacity: 0.5"
        position="0 0 0"
        init-inspector
      >
      </a-entity>
      <a-entity
        id="c3"
        material="flatShading: true; color: #f48; side: double"
      ></a-entity>
      <a-entity
        id="c0"
        scale="0.02 0.02 0.02"
        geometry="primitive: icosphere"
        material="shader: flat; color: #f84"
      ></a-entity>

      <a-entity
        reader-test="url: ../../thirdparty/libigl-tutorial-data/bunny.mesh"
        material="wireframe: true; color: #6ad"
        position="0 0 0"
        visible="false"
      ></a-entity>

      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    </a-scene>
  </template>

  <script type="module">
    import { main } from './index.js';
    main()
  </script>
</body>
