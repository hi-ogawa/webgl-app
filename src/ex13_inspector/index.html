<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>WebGL App</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
  <div id="root"></div>

  <template id="scene">
    <a-scene
      background="color: #233"
      inspector="url: ../../web_modules/aframe-inspector.js"
    >
      <a-entity id="flower" flower="numPetals: 8; openAngle: 30;"></a-entity>

      <a-entity
        id="geometry-viewer"
        geometry="primitive: my-triangle; n: 32"
        material="wireframe: true; color: #f84"
      ></a-entity>

      <a-entity
        url-geometry-loader="url: ../../thirdparty/libigl-tutorial-data/bunny.off"
        material="flatShading: true; color: #6ad"
        position="-1 0 0"
      ></a-entity>

      <a-entity
        url-geometry-loader="url: ../../misc/data/bunny.off.tetwild.1e-2.mesh.off"
        material="flatShading: true; side: back; color: #6ad"
        position="0 2 0"
      ></a-entity>

      <a-entity
        reader-test="url: ../../thirdparty/libigl-tutorial-data/bunny.mesh"
        material="wireframe: true; color: #6ad"
        position="1 0 0"
      ></a-entity>
    </a-scene>
  </template>

  <script type="module">
    import { main } from './index.js';
    main()
  </script>
</body>
